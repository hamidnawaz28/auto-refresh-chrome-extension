<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Refresh Options</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />

    <style>
      .action-continer {
        display: flex;
        justify-content: center;
        align-items: center;
        grid-gap: 20vw;
        padding-top: 3vh;
      }
      .container {
        width: 400px;
      }
      .input-group-text {
        border-radius: 0px !important;
      }
      
    </style>
  </head>
  <body>
    <div class="container p-3">
      <div class="pb-2">
        <div class="d-flex justify-content-center align-items-center pb-3">
          <img src="/icons/reloading.png" alt="" width="50px" />
        </div>
        <h1 class="display-4 d-flex justify-content-center align-items-center">
          Auto Reload
        </h1>
      </div>
      <form>
        <div class="input-group mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Seconds</span>
          </div>
          <input
            type="number"
            class="form-control"
            placeholder="10"
            id="intervalValue"
          />
        </div>
      <div class="action-continer">
        <button type="button" class="btn btn-outline-primary" id="start">
          Start
        </button>
        <button type="button" class="btn btn-outline-danger" id="stop" disabled>
          Stop
        </button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
<!DOCTYPE html>
